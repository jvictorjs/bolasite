<div class="example-container mat-elevation-z5" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar mat-elevation-z5 backgroundColor"
        style="border: none; padding: 3px;">
        <button mat-icon-button (click)="sidenav.toggle()">
            <i class="material-icons textColor">menu</i>
        </button>
        <div style="width: 115px; border: none;">
            <a href="https://bolanarede.net.br">
                <h1 class="example-app-name">
                    <strong class="textColor">bola<span class="red">na</span>rede</strong>
                </h1>
            </a>
        </div>
        <div style="width: 50px; border: none;margin: 0px 0px 13px -2px;" class="hover-rotate">
            <span style="font-size: 0.8rem;" class="textColor">
                beta</span>
        </div>
        <div class="title">
            <span class="title-group">
                <a routerLink="{{ routeUrl }}" routerLinkActive="active" class="textColor">
                    {{ title }}
                    <i class="material-icons md-32 title-icon hover-rotate">
                        {{ icon }}
                    </i>
                </a>
            </span>
        </div>

    </mat-toolbar>
