<div style="display: flex; justify-content: center; align-items: center; border: none; width: 100%;">

    <div
        style="display: flex; flex-direction: column; align-items: stretch; max-width: 1000px; border: none; width: 100%;">

        <div style="display: flex; justify-content: center; border: none;margin: 20px 0 20px">
            <button mat-raised-button color="primary" (click)="switchShowUpcomingEvents()"
                class="{{ showUpcomingEvents ? 'display-none' : ''}}">
                <span class="material-icons md-24 v-middle">
                    today
                </span>
                Mostrar próximos jogos
            </button>
            <button mat-raised-button color="primary" (click)="switchShowUpcomingEvents()"
                class="{{ showUpcomingEvents ? '' : 'display-none'}}">
                <span class="material-icons md-24 v-middle">
                    keyboard_arrow_up
                </span>
                Esconder Próximos Jogos
            </button>
        </div>
        <mat-card class="home mat-elevation-z4 {{ showUpcomingEvents ? '' : 'display-none'}}"
            style="border-radius: 8px;">
            <mat-card-title class="title">
                Próximos Eventos
                <br>
                <br>
            </mat-card-title>
            <mat-card-subtitle class="subtitle">
                <div class="mat-elevation-z0" style="margin-bottom: 5px;">
                    <table mat-table matSort aria-label="Elements" [dataSource]="jogos_upcoming.response.result">
                        <!-- Id Column 
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let event">{{event.id}}</td>
            </ng-container>
        -->

                        <!-- Name Column -->
                        <ng-container matColumnDef="clock">
                            <th mat-header-cell *matHeaderCellDef style="padding: 0 8px 0 8px;">Time to KO</th>
                            <!-- STACKOVERFLOW https://stackoverflow.com/questions/61007224/set-position-of-angular-material-tooltip -->
                            <td mat-cell *matCellDef="let event" matTooltip="{{event.timeStamps.time_stringed_withZoneBR}}"
                                matTooltipPosition="left">
                                <div style="padding: 0 8px 0 8px;">
                                    {{event.timeStamps.timeUntilKickOff_stringed}}
                                </div>
                            </td>
                        </ng-container>

                        <!-- Country (cc) Column -->
                        <ng-container matColumnDef="country">
                            <th mat-header-cell *matHeaderCellDef>Country</th>
                            <td mat-cell *matCellDef="let event">{{getFlags(event.league.cc)}}</td>
                        </ng-container>


                        <!-- competition Column -->
                        <ng-container matColumnDef="league">
                            <th mat-header-cell *matHeaderCellDef>League</th>
                            <td mat-cell *matCellDef="let event">{{getFlags(event.league.cc)}} {{event.league.name}}
                            </td>
                        </ng-container>


                        <ng-container matColumnDef="event">
                            <th mat-header-cell *matHeaderCellDef>Event</th>
                            <td mat-cell *matCellDef="let event" class="v-middle">
                                <img src="https://assets.b365api.com/images/team/m/{{ event.home.image_id }}.png"
                                    alt="home_logo" class="team-logo" />
                                {{event.stringedGameWithRedcards}}
                                <img src="https://assets.b365api.com/images/team/m/{{ event.away.image_id }}.png"
                                    alt="away_logo" class="team-logo" />
                            </td>
                        </ng-container>

                        <!-- Action Column
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Details</th>
                    <td mat-cell *matCellDef="let event">
                        <a (click)="navigateWithState()" class="edit">
                            <i class="material-icons">
                                <!--edit-->
                        <!--delete-->
                        <!--remove_red_eye
                            </i>
                        </a>
                        <a routerLink="/futebol/event/{{ event.id }}" [state]="{hello:'world'}" class="view">
                            <i class="material-icons">
                                remove_red_eye
                            </i>
                        </a>
                    </td>
                </ng-container>
            -->

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <!-- paginator here...
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 50, 100, 250]">
    </mat-paginator>
    -->
                </div>


                <div style="display: flex;flex-direction: row; flex-wrap: wrap; justify-content: center;">
                    <button mat-raised-button color="primary" (click)="loadUpcomingEvents()">
                        <span class="material-icons md-24 v-middle">
                            refresh
                        </span>
                        Atualizar
                    </button>

                </div>


                <!--
    <p class="texto">{{ jogos_upcoming | json }}</p>
-->
            </mat-card-subtitle>
        </mat-card>
    </div>
</div>
